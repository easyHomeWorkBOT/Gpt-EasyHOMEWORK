<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Easy Homework GPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2>Easy Homework GPT</h2>
    <button id="newChat">+ Новий чат</button>
    <input type="text" placeholder="Пошук у чатах">
    <div class="chats"></div>
  </aside>

  <main class="chat">
    <div id="messages"></div>

    <div class="input-area">
      <input type="file" id="imageUpload" accept="image/*">
      <input type="text" id="userInput" placeholder="Напиши питання...">
      <button id="send">▶</button>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
